{{ define "body_classes" }}page-blog-single{{ end }}

{{ define "main" }}
  <div class="blog">
    {{ partial "author.html" . }}
    <div class="intro">
      <h1>{{ .Title }}<span class="dot">.</span></h1>
      {{ if .Params.image }}
      <img alt="{{.Params.imageAltAttribute}}" src="{{ .Params.image | relURL }}" />
      {{ end }}
    </div>
    <div class="content">
      {{ .Content }}
    </div>
  </div>
{{ end }}
