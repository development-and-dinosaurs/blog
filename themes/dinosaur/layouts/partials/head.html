<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Params.description }}"/>

    <meta property="og:description" content="{{ .Params.description }}"/>
    <meta property="og:image" content="{{ .Site.BaseURL }}favicon.png"/>
    <meta property="og:locale" content="en_GB" />
    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ .Permalink }}"/>

    <link rel="icon" href="{{ .Site.BaseURL }}favicon.png">
    <link rel="canonical" href="{{ .Permalink }}" />
  
    {{- $style := resources.Get "scss/style.scss" | resources.ExecuteAsTemplate "style.scss" . | toCSS (dict "targetPath" "css/style.css" "enableSourceMap" false) }}
    <link rel="stylesheet" href="{{ ($style | minify | fingerprint).RelPermalink }}">
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap">
    
    <title>{{ .Title }}</title>
</head>
