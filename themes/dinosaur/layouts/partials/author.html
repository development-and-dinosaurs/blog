<div class="author">
  <img width="30" class="author-image" src="{{ .Site.Data.author.image | relURL }}" alt="{{ .Site.Data.author.name }}" />
  <span class="author-name">{{ .Site.Data.author.name }}</span>
  <span class="author-divider"></span>
  <span class="author-date">{{ dateFormat "2006-01-02" .Date }}</span>
  <span class="author-divider"></span>
  <span class="author-ttr">{{ (math.Ceil (div (countwords .Content) 250.0)) }} minute read</span>
</div>
